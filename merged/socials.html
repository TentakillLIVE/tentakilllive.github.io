<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
			background-color: black;
        }

        .image-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        .image-container a {
            width: 25%; /* Each link (containing the image) will take 25% of the container width */
            transition: opacity 0.3s ease; /* Smooth transition for fading */
        }

        .image-container img {
            width: 100%; /* Make the image take full width of its parent (the link) */
            height: auto; /* Maintain aspect ratio */
            opacity: 0.5; /* Default faded state */
            transition: opacity 0.3s ease; /* Smooth transition for opacity */
        }

        .image-container img:hover {
            opacity: 1; /* Clear image on hover */
        }
    </style>
    <title>Responsive Faded Image Links</title>
</head>
<body>
    <div class="image-container">
        <a href="https://twitch.tv/shes_Serenniel" target="_blank">
            <img src="twitch.png" alt="Image 1">
        </a>
        <a href="https://youtube.com/serenniel" target="_blank">
            <img src="youtube.png" alt="Image 2">
        </a>
        <a href="https://tentakill.com/serenniel-discord" target="_blank">
            <img src="discord.png" alt="Image 3">
        </a>
        <a href="https://x.com/shes_serenniel" target="_blank">
            <img src="x.png" alt="Image 4">
        </a>
    </div>
</body>
</html>
